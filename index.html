<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMoon Roxy+ Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://web.cloudmoonapp.com/favicon.ico">
</head>
<body>

    <div class="hub-container">
        <div class="user-profile">
            <div class="avatar-glow">
                <img src="https://web.cloudmoonapp.com/favicon.ico" alt="User">
            </div>
        </div>

        <div class="hub-card">
            <div class="hub-header">ROXY+ HUB</div>
            
            <nav class="hub-menu">
                <div class="menu-item active" onclick="showSection('dashboard')">
                    <span>üè†</span> Dashboard
                </div>
                <div class="menu-item" onclick="showSection('games')">
                    <span>üéÆ</span> Game List
                </div>
                <div class="menu-item" onclick="login()">
                    <span>üë§</span> Account / Login
                </div>
                <div class="menu-item" onclick="window.open('https://discord.gg/yourlink')">
                    <span>üí¨</span> Discord
                </div>
            </nav>
        </div>

        <div id="game-list-container" class="game-display" style="display:none;">
            <div class="hub-header">AVAILABLE GAMES</div>
            <div id="games-grid" class="grid">
                </div>
            <button class="back-btn" onclick="showSection('dashboard')">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
