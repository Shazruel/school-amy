<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMoon Community Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://web.cloudmoonapp.com/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://web.cloudmoonapp.com/logo.png" alt="CloudMoon Logo" class="logo">
            <h1>CloudMoon Community</h1>
            <p>Select a game to start playing instantly.</p>
        </header>

        <main class="game-grid">
            <div class="game-card">
                <div class="icon-wrapper">
                    <img src="https://web.cloudmoonapp.com/favicon.ico" alt="Game Icon">
                </div>
                <a href="https://web.cloudmoonapp.com/" target="_blank" class="play-btn">Play Now</a>
            </div>

            <div class="game-card">
                <div class="icon-wrapper">
                    <img src="https://web.cloudmoonapp.com/favicon.ico" alt="Game Icon">
                </div>
                <a href="https://web.cloudmoonapp.com/" target="_blank" class="play-btn">Play Now</a>
            </div>

            </main>

        <footer>
            <p>&copy; 2026 CloudMoon Mod Team</p>
        </footer>
    </div>
</body>
</html>
