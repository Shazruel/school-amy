<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudMoon Community Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-ui">
        <header>
            <img src="https://web.cloudmoonapp.com/logo.png" alt="Logo" class="logo">
            <h1>CloudMoon Community</h1>
        </header>

        <div class="game-grid">
            <div class="game-card">
                <img src="https://via.placeholder.com/150x150?text=Game+Icon" class="game-icon">
                <button class="play-btn" onclick="launchGame('https://web.cloudmoonapp.com/')">Play Now</button>
            </div>

            <div class="game-card">
                <img src="https://via.placeholder.com/150x150?text=Game+Icon" class="game-icon">
                <button class="play-btn" onclick="launchGame('https://web.cloudmoonapp.com/')">Play Now</button>
            </div>

            </div>
    </div>

    <div id="game-overlay">
        <button class="close-btn" onclick="closeGame()">Ã— Close Game</button>
        <iframe id="game-frame" src="" allow="autoplay; fullscreen; keyboard; gamepad"></iframe>
    </div>

    <script>
        function launchGame(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('game-overlay').style.display = 'block';
            document.getElementById('main-ui').style.display = 'none';
        }

        function closeGame() {
            document.getElementById('game-frame').src = '';
            document.getElementById('game-overlay').style.display = 'none';
            document.getElementById('main-ui').style.display = 'block';
        }
    </script>
</body>
</html>
